<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Prem Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .thank-you-hero {
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      min-height: 60vh;
    }
    .checkmark-circle {
      width: 100px;
      height: 100px;
      background: #00b894;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <section class="thank-you-hero text-white d-flex align-items-center">
    <div class="container text-center py-5">
      <div class="checkmark-circle d-flex align-items-center justify-content-center mx-auto mb-4">
        <i class="fas fa-check fa-3x text-white"></i>
      </div>
      <h1 class="display-4 fw-bold mb-3">Thank You!</h1>
      
      <!-- For Donations -->
      <div id="donation-thankyou" style="display: none;">
        <p class="lead mb-4">Your generous donation will help transform lives.</p>
        <p class="mb-4">Payment ID: <span id="payment-id" class="fw-bold"></span></p>
      </div>
      
      <!-- For Premangan Admissions -->
      <div id="admission-thankyou" style="display: none;">
        <p class="lead mb-4">We’ve received your admission request. Our team will contact you shortly.</p>
        <p class="mb-4">Reference ID: <span id="reference-id" class="fw-bold"></span></p>
      </div>
      
      <!-- For General Forms (Contact, Volunteer) -->
      <div id="general-thankyou" style="display: none;">
        <p class="lead mb-4">We’ve received your submission. Thank you!</p>
      </div>
      
      <a href="index.html" class="btn btn-light btn-lg px-4 mt-3">
        <i class="fas fa-home me-2"></i> Return Home
      </a>
    </div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.has('payment_id')) {
      document.getElementById('donation-thankyou').style.display = 'block';
      document.getElementById('payment-id').textContent = urlParams.get('payment_id');
    } 
    else if (urlParams.has('admission')) {
      document.getElementById('admission-thankyou').style.display = 'block';
      document.getElementById('reference-id').textContent = urlParams.get('payment_id');
    }
    else {
      document.getElementById('general-thankyou').style.display = 'block';
    }
  </script>
</body>
</html>
