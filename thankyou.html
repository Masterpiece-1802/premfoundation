<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Prem Foundation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(108, 92, 231, 0.3);
        }
        
        .confirmation-icon {
            font-size: 5rem;
            color: #00b894;
            margin-bottom: 1.5rem;
        }
        
        .payment-details {
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--secondary);
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Include your navbar here -->
    
    <section class="donation-hero">
        <div class="hero-content">
            <h1>Thank You for Your Support</h1>
            <p>Your contribution is making a difference in people's lives.</p>
        </div>
    </section>
    
    <section class="donation-section">
        <div class="thank-you-container">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Payment Successful</h2>
            <p>We've received your payment and sent a confirmation to your email.</p>
            
            <div class="payment-details" id="paymentDetails">
                <!-- Details will be filled by JavaScript -->
            </div>
            
            <p>For any questions, please contact us at <a href="mailto:contact@premfoundation.org">contact@premfoundation.org</a></p>
            
            <div class="mt-4">
                <a href="index.html" class="donate-btn">Return Home</a>
                <a href="donate.html" class="btn-outline ml-3">Make Another Donation</a>
            </div>
        </div>
    </section>
    
    <!-- Include your footer here -->
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const amount = urlParams.get('amount');
        const purpose = urlParams.get('purpose');
        
        if (paymentId && amount) {
            const detailsContainer = document.getElementById('paymentDetails');
            
            detailsContainer.innerHTML = `
                <h3 class="mb-3">Payment Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Payment ID:</span>
                    <span>${paymentId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span>â‚¹${parseFloat(amount).toLocaleString('en-IN')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Purpose:</span>
                    <span>${purpose || 'Donation'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date:</span>
                    <span>${new Date().toLocaleDateString()}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="text-success">Completed</span>
                </div>
            `;
        }
    });
    </script>
</body>
</html>
